name: Sample CI

on:
  push:
    tags:
      - 'v*'
      
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Target deployment environment'
        required: true
        type: choice
        default: 'test'
        options:
          - dev
          - test
          - prd
      tag_to_deploy:
        description: 'The tag version to deploy (e.g., v1.2.3)'
        required: true
        type: string 
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${ github.event.inputs.target_environment }
